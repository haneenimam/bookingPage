    <div id="container">
        <nav id="nav">
            <button type="button" id="priceBtn" onclick="priceAlert()"><i class="fa-solid fa-bell"></i> Price alerts</button>
            <div id="priceAlertModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Get Price Alerts</h3>
                    <p>Enter your email to receive the latest price updates:</p>
                    <input type="email" id="emailInput" placeholder="Your email address">
                    <button id="submitEmail">Notify Me</button>
                </div>
            </div>
            <div id="topNav">
                <h3>Stops<i class="fa-solid fa-angle-down" id="arrowIcon" onclick="showStops()"></i></h3>
            </div>
            <div>
                <div class="stopOptions">
                    <input type="checkbox" name="direct" id="direct" class="checkBoxes">
                    <label for="direct" class="stopLabel">Direct</label>
                </div>
                <div class="stopOptions">
                    <input type="checkbox" name="oneStop" id="oneStop" class="checkBoxes">
                    <label for="oneStop" class="stopLabel">One stop</label>
                </div>
                <div class="stopOptions">
                    <input type="checkbox" name="multipleStops" id="multipleStops" class="checkBoxes">
                    <label for="multipleStops" class="stopLabel">More than 1 stop</label>
                </div>
            </div><br>
            <hr>
            <div id="deptTime">
                <h3>Departure times <i class="fa-solid fa-angle-down" id="arrowIcon2" onclick="showStops()"></i></h3>
            </div>
            <div>
                <div id="depart">
                    <span>Depart</span>
                    <span id="departTimeSpan">00:00 - 23:59</span>
                    <input type="range" oninput="updateDepartTime()" id="range1" min="0" max="1440" value="0">
                </div>
                <br>
                <!--                 <div id="return">
                    <span>Return</span>

                    <input type="range" oninput="updateReturnTime()" id="range2" min="0" max="1440" value="0">
                </div>
                <br> -->
                <hr>
                <div id="priceRange">
                    <h3>Price</h3><i class="fa-solid fa-angle-down" id="arrowIcon3" onclick="showStops()"></i></h3>
                </div>
                <div id="Price">
                    <span id="priceRangeSpan">100$ - 800$</span>
                    <input type="range" oninput="displayPrice()" id="range3" min="100" max="800" value="0">
                </div>
                <br>
                <hr>
                <div id="airlines">
                    <h3>Airlines</h3><i class="fa-solid fa-angle-down" id="arrowIcon4" onclick="showStops()"></i></h3>
                </div>
                <div>
                    <div>
                        <button onclick="selectAll()" class="airlineSelect" id="selectAll">Select all</button>
                        <button onclick="clearAll()" class="airlineSelect" id="ClearAll">Clear all</button>
                    </div>
                    <div class="airlineOptions">
                        <input type="checkbox" name="American Airlines" id="american" class="checkBox"
                            value="American Airlines">
                        <label for="american" class="stopLabel">American Airlines</label>
                    </div>
                    <div class="airlineOptions">
                        <input type="checkbox" name="Air France" id="france" class="checkBox" value="Air France">
                        <label for="france" class="stopLabel">Air France</label>
                    </div>
                    <div class="airlineOptions">
                        <input type="checkbox" name="Air Canada" id="canada" class="checkBox" value="Air Canada">
                        <label for="canada" class="stopLabel">Air Canada</label>
                    </div>
                </div>
                <br>
                <hr>
            </div>
        </nav>

                    <select id="sortOptions">
